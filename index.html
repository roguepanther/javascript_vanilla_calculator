<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Pure CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Javascript Sandbox</title>
</head>
<body>
    <h1> Vanilla Javascript Calculator </h1>
    <div class="calculator">
        <div class="result__screen">
            <h2 id="result">0</h2>
        </div>
        <div class="calculator__body">
            <!-- first row -->
            <div class="custom-button system-button" id="button_ac">AC</div>
            <div class="custom-button system-button" id="button_plusminus">+/-</div>
            <div class="custom-button system-button" id="button_modulus">%</div>
            <div class="custom-button special-button" id="button_divide">/</div>
            <!-- second row -->
            <div class="custom-button" id="button_7">7</div>
            <div class="custom-button" id="button_8">8</div>
            <div class="custom-button" id="button_9">9</div>
            <div class="custom-button special-button" id="button_multiply">X</div>
            <!-- third row -->
            <div class="custom-button" id="button_4">4</div>
            <div class="custom-button" id="button_5">5</div>
            <div class="custom-button" id="button_6">6</div>
            <div class="custom-button special-button" id="button_minus">-</div>
            <!-- fourth row -->
            <div class="custom-button" id="button_1">1</div>
            <div class="custom-button" id="button_2">2</div>
            <div class="custom-button" id="button_3">3</div>
            <div class="custom-button special-button" id="button_plus">+</div>
            <!-- fifth row -->
            <div class="custom-button item" id="button_0">0</div>
            <div class="custom-button" id="button_dot">.</div>
            <div class="custom-button special-button" id="button_equals">=</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
